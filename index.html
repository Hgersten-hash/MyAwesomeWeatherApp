<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="SC+Project/src/project.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="weather-app">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
          
          <form id="cityForm">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputCity"
                    aria-describedby="emailHelp"
                    placeholder="Search City"
                  />
                </div>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-primary" id="formButton">
                  Search
                </button>
              
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="currentButton"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="cityHeading"></h1>
          <h3 id="date"></h3>
          <h3 id ="description"></h3>
          <img id="weatherIcon" src = " "> </img>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <ul class="extraInfo">
                  
                  <li class = "Humidity">
                  Humidity:
                  <span id="Humidity"> </span>
                  </li>
                  <li class="Wind">
                  Wind:
                  <span id="wind"> </span>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="clearfix">
                  <strong id="bigDegree"></strong>
                  <span class="float-left">
                    <span class="degreeSymbol">&#176;</span>
                    <span class="units">
                       <a href=" " id="celciusLink" class="active"> C</a> |
                    <a href=" " id="farenheitLink"> F </a>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="hourlyWeather">
            <div class="row" id="forecast">
              
          </div>
      </div>
      <small>
          <a
            href="https://github.com/Hgersten-hash/MyAwesomeWeatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Hanna Gersten
        </small>
      </div>
    </div>
    </div>

    <script src="SC+Project/src/project.js"></script>
  </body>
</html>
